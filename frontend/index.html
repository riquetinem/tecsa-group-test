<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5 p-4 bg-white shadow-lg rounded">
        <h2 class="text-center text-primary fw-bold">Gerenciador de Tarefas</h2>

        <div id="alert-container" class="alert alert-danger d-none text-center" role="alert"></div>

        <form id="task-form" class="bg-light p-4 rounded shadow-sm">
            <input type="hidden" id="task-id">
            <div class="mb-3">
                <label for="task-title" class="form-label fw-bold">Título</label>
                <input type="text" class="form-control" id="task-title" required>
            </div>
            <div class="mb-3">
                <label for="task-description" class="form-label fw-bold">Descrição</label>
                <textarea class="form-control" id="task-description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="task-status" class="form-label fw-bold">Status</label>
                <select class="form-select" id="task-status">
                    
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar</button>
        </form>

        <h3 class="mt-4 text-center text-secondary">Tarefas</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="task-list"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
